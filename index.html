  <style>
    /* Estilos para adaptar el formulario de registro */
    .registro-form {
      width: 100%;
      max-width: 600px; /* Ajusta este valor según tus necesidades */
      padding: 20px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: 20px auto;
      border-radius: 5px;
      box-sizing: border-box;
    }
  
    .registro-form h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }
  
    .registro-form input[type="text"],
    .registro-form input[type="email"],
    .registro-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }
  
    .registro-form button {
      display: block;
      width: 100%;
      padding: 10px;
      background: #30909b;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  
    @media (max-width: 768px) {
      .registro-form {
        padding: 10px;
      }
    }
  </style>

<body>
  <header>
    <div class="top">
      <div class="top-logo">
        <img src="./images/alimentemos.png" alt="" width="50px" height="50px">
        <h1>Con Sabor a Casa</h1>
      </div>
      <div class="top-icons">
        <a href="#" data-texto="Añadir nueva receta" id="btn-nueva" class="button-hover">Añadir nueva receta</a>
        <a href="#" data-texto="Buscar" id="btn-buscador" class="button-hover">Buscar</a>
      </div>
    </div>
  </header>
  <nav>
    <div class="menu">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li>Recetas</li>
      </ul>
    </div>
  </nav>
  <section class="fondo">
    <div class="fondo-capa"></div>
  </section>
  <section class="container">
    <main>
      <div class="ultimas">
        <h3 class="ultimas-titulo">Últimas recetas</h3>
        <div class="ultimas-recetas" id="ultimas-recetas">
          <a href="#" class="contenedor">
            <img src="./images/prov.png" height="200px" width="200px" alt="">
            <div class="contenedor-up">Título receta</div>
          </a>
        </div>
        <div class="ultimas-cambio">
          <button id="prev">&lt;&lt;</button>
          <button id="next">&gt;&gt;</button>
        </div>
      </div>
    </main>
  </section>
  <section class="buscador">
    <form action="" class="buscador-formulario">
      <span class="buscador-close">X</span>
      <input type="search" class="buscador-txt buscador-titulo" id="campo-buscador" name="buscador-titulo" placeholder="Buscar la receta por título aquí...">
      <select name="tipo" id="buscador-select" class="buscador-select">
        <option value="titulo">Título</option>
        <option value="autor">Autor</option>
      </select>
      <div id="actualizar"></div>
    </form>
  </section>
  <main class="modal-nueva">
    <form action="print.php" method="post" class="caja nueva" id="formulario">
      <h1 class="nueva-titulo">Añadir nueva receta</h1>
      <div class="row">
        <label for="newNombre">Título de la receta</label>
        <input type="text" placeholder="Título de la receta" id="newNombre" class="nueva-nombre" name="titulo">
      </div>
      <div class="row">
        <label for="newUsuario">Nombre de usuario</label>
        <input type="text" placeholder="Nombre de usuario" id="newUsuario" name="usuario">
        <label for="newCorreo">Correo electrónico</label>
        <input type="email" placeholder="Correo electrónico" id="newCorreo" name="mail">
        <label for="newDescripcion">Descripción breve</label>
        <input type="text" placeholder="Introduce una breve descripción" id="newDescripcion" maxlength="50" class="newDescripcion" name="descripcion">
      </div>
      <div class="nueva-tipo">
        <input type="radio" value="1" id="radioOne" name="tipo" checked>
        <label for="radioOne">Entrada</label>
        <input type="radio" value="2" id="radioTwo" name="tipo">
        <label for="radioTwo">Platos</label>
        <input type="radio" value="3" id="radioThree" name="tipo">
        <label for="radioThree">Postre</label>
        <input type="radio" value="4" id="radioFour" name="tipo">
        <label for="radioFour">Bebida</label>
      </div>
      <div class="receta-ingredientes nueva-ingredientes">
        <ul id="lista-ingredientes"></ul>
        <div class="row">
          <label for="newIngrediente">+</label>
          <input type="text" placeholder="Introduce un nuevo ingrediente" id="newIngrediente" class="newIngrediente">
          <input type="number" placeholder="gr" class="newCantidad" id="newCantidadgr">
        </div>
      </div>
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6115667685103314"
     crossorigin="anonymous"></script><script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6115667685103314"
     crossorigin="anonymous"></script>
      <div class="row">
        <label for="newTiempo">Tiempo medio</label>
        <input type="number" id="newTiempo" name="tiempo" placeholder="Tiempo medio">
        <label for="newCal">Calorías</label>
        <input type="number" id="newCal" name="calorias" placeholder="Calorías">
        <label for="newPersonas">Número de personas</label>
        <input type="number" id="newPersonas" name="personas" placeholder="Número de personas">
        <label for="newImg">URL de la imagen</label>
        <input type="url" id="newImg" name="img" placeholder="URL de la imagen">
      </div>
      <div class="nueva-preparacion">
        <div class="nueva-preparacion-titulo">Preparación de la receta</div>
        <textarea name="nueva-preparacion-pasos" id="nueva-preparacion" cols="30" rows="10" placeholder="Introduce aquí los pasos a seguir"></textarea>
      </div>
      <input type="submit" id="submit" name="submit" class="button-hover nuevaEnviar" placeholder="Enviar">
    </form>
  </main>

    </div>

</body>
